<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body >
<!--
  Your HTML content here
-->
<div ng-app="App" ng-controller="MainCtrl as $ctrl">
	<mc-dates date-from='$ctrl.date1' date-to='$ctrl.date2' mc-change="$ctrl.alertDate"></mc-dates>
	<script type="text/ng-template" id="component.html">
		<md-input-container>&nbsp;</md-input-container>
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
			&nbsp; &nbsp; с: <br/>
			<md-datepicker ng-change="$ctrl.setFrom()" ng-model="$ctrl.inputFrom" md-placeholder="Enter date" md-max-date="$ctrl.inputTo"></md-datepicker>
			&nbsp; &nbsp; по: <br/>
			<md-datepicker ng-change="$ctrl.setTo()" ng-model="$ctrl.inputTo" md-placeholder="Enter date" md-min-date="$ctrl.inputFrom"></md-datepicker>
		</section>
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
			<md-button class="md-raised" ng-click="$ctrl.yesterday(1)">Вчера</md-button>
			<md-button class="md-raised" ng-click="$ctrl.yesterday(0)">Сегодня</md-button>
			<md-button class="md-raised" ng-click="$ctrl.yesterday(14)">2 недели</md-button>
			<md-button class="md-raised" ng-click="$ctrl.month()">Месяц</md-button>
			<md-button class="md-raised" ng-click="$ctrl.all()">Все</md-button>
		</section>
	</script>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<md-input-container>
			<label>Дата 1</label>
			<input ng-model="$ctrl.date1">
		</md-input-container>

		<md-input-container>
			<label>Дата 2</label>
			<input ng-model="$ctrl.date2">
		</md-input-container>
	</section>
</div>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<script src="./main.js"></script>

</body>
</html>
